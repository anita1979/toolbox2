<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="foundation.min.css">
    <link rel="stylesheet" href="app.css">

</head>


<body>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
    <div id="Exercicio_7">

        <section class="row">
            <div class="small-6 columns">
                <h1 class="text-center">YOU</h1>

                <div class="healthbar text-center" style="background-color: red; margin: 0; color: white;" :style="{width: playerHealth + '%'}">
                    
                    <div class="healthbar text-center" style="background-color:red">
                        {{playerHealth}}
                    </div>
               
                </div>

            </div>
            <div class="small-6 columns">
                <h1 class="text-center">MONSTER</h1>
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{width: playerHealth + '%'}">


                    <div class="healthbar text-center" style="background-color:green">
                        {{playerHealth}}
                    </div>


                </div>
            </div>

        </section>

        <section class="row controls" v-if="gameIsRunning">
            <div class="small-12 columns">
                <button id="start-game ">START NEW GAME</button>
            </div>
        </section>

        <section class="row controls">
            <div class="small-12 columns">
                <button id="attack" @click="attack">ATTACK</button>
                <button id="special-attack" @click="specialAttack">SPECIAL ATTACK</button>
                <button id="heal" @click="heal">HEAL</button>
                <button id="give-up" @click="giveUp">GIVE UP</button>
            </div>
        </section>

        <section class="row log" v-if="turns.length > 0">
            <div class="small-12 columns">
                <ul>
                    <li v-for="turns in turns" :class="{" player-turns ": turns.isPlayer, "monster-turns ": !turns.isPlayer}">
                        {{ turns.text }}
                    </li>
                </ul>
            </div>
        </section>



    </div>
<script src="app.js"></script>
</body>

</head>
