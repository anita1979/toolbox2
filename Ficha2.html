<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ficha2</title>
</head>
<body>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
<div id="app">
    
    <button @click ="valor=valor+1">
    
          <p>{{valor}}</p>
    </button>  

    <button @click ="incrementa(10)">
    
         <p>{{valor}}</p>
    </button> 
    
    <button @MouseMove="calculaCoord">
    
            <p>{{x}}</p><p>{{y}}</p>
    </button>
    
    <input @Keyup.enter.space="alerta">

    <input v-model="nome">
    <p>{{nome}}</p>

    <input :value="valor">

    <!-- r = contador > 37 ? "Maior":'Menor' -->


    <input @keyup.enter="calculaResultado " v-model="valor">
    <p>{{resultado}}</p>

    <input v-model="cor">   

    <div :class="{linha: toggle}">
    <button @click="toggle = !toggle">botão</button>
        {{toggle}}
    </div>

    <div style="color:Green ;">
        <h1>Texto</h1>
    </div>

    <div :style="{backgroundColor:cor}">coluna</div>
        <p v-if="mostrar">Hahahahaha</p>

        <p v-else>Heheheheheh</p>
        <p v-for="n in 10">
            {{n}}
        </p>
<ul>
    <li v-for="n in arr">
            {{ n }}
    </li>
   
</ul>
</div>



<style>
    .linha{
        background-color: crimson;
        }
    
</style>

<script>
            new Vue({
    el:"#app",
    data:{
        valor:0,
        x:0,
        y:0,
        nome:"Anita",
        toggle: false, 
        cor:"yellow",
        mostrar:true,
        resultado:0,
        arr:[1,3,5]
        },
    
    methods:{
        incrementa: function(val) {
            this.valor += val;            
        },

        calculaCoord: function(event){
            this.x = event.clientX;
            this.y = event.clientY;

        },

        alerta: function(event){
            alert("Poncha");
        },
        calculaResultado: function(){
            this.resultado = this.valor > 37 ? 'Acertou no número':'Não acertou, tente novamente';
        }
    
        // ,
        // watch:{
        //     contador: function(value){
        //         var vm=this;
        //         setTimeout(function(){
        //             vm.contador=0
        //             },2000)
        //     }
        // }
        
    }
      
})
</script>

    </body>
</html>
