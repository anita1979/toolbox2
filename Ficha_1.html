<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ficha1</title>
</head>
<body>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    
    <div id="app">
        <p> {{ nome }}</p><p> {{ idade}} </p>
        <p>{{ idade*3 }}</p>
        
        <p>Math.random() returns a random number between 0 and 1:</p>
        <p id="demo"></p>
    </div>
    
    <script>
        new Vue({
            el: '#app',
            data:{
                nome:"Anita",
                idade: 39
            }
            function.getElementById("demo").innerHTML = Math.random(),


        })
        </script>

    
    


</body>
</html>
